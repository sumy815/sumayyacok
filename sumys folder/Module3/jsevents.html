<!DOCTYPE html>
<html>
    <head>
        <title>JS EVENTS</title>
    </head>
    <body>
        <script type="text/javascript">
        //FUNCTIONS
        //CREATION PHASE
        function tellName(name){
            document.write(name + "<br>");
        }

        //EXECUTION PHASE
        tellName("SUMAYYAH");
        function favfood(food){
            console.log(food);
        }
        favfood("Amala");
        </script>
    </body>
</html>
